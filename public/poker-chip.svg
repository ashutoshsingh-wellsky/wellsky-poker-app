<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="url(#chipGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Inner circles for texture -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Center text -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">SP</text>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="20" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="80" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="20" cy="50" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="50" r="2" fill="#ffffff" opacity="0.8"/>
</svg>
