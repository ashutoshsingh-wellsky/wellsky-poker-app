<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="#4F46E5" stroke-width="2"/>
  
  <!-- Playing Cards -->
  <g transform="translate(16, 20)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="12" height="16" rx="2" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="6" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#4F46E5">5</text>
    
    <!-- Card 2 -->
    <rect x="8" y="2" width="12" height="16" rx="2" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="14" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#7C3AED">8</text>
    
    <!-- Card 3 -->
    <rect x="16" y="4" width="12" height="16" rx="2" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="22" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#059669">13</text>
  </g>
  
  <!-- Scrum Sprint Circle -->
  <circle cx="32" cy="48" r="6" fill="none" stroke="white" stroke-width="2" stroke-dasharray="4,2"/>
  <circle cx="32" cy="48" r="2" fill="white"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
